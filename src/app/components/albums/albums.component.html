<app-header *ngIf="user" [image-url]="user.avatarUrl()" [title]="user.fullName()"></app-header>
<div class="container">
    <div class="list-group">
        <section *ngFor="let album of albums"
                 (click)="openAlbum(album)"
                 class="list-group-item list-group-item-action justify-content-between">
            <div class="album clearfix">
                <div  class="album--image float-left img-thumbnail"
                      [ngStyle]="{'background-image': 'url(' + album.thumbSrc + ')'}">
                </div>
                <div class="album--detail float-left">
                    <p class="title">{{ album.title }}</p>
                    <p class="size"><i class="icon ion-folder"></i>{{ album.size }} files</p>
                    <p class="updated"><i class="icon ion-edit"></i>{{ album.lastUpdated() }}</p>
                </div>
            </div>
            <i class="arrow icon ion-chevron-right"></i>
        </section>
    </div>
</div>
