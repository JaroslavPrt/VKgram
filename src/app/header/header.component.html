<header>
    <div class="container">
        <div class="row">
            <div class="col header-data">
                <span *ngIf="!isAllAlbums()" (click)="goBack()">
                    <i class="icon ion-chevron-left"></i>
                </span>
                <img *ngIf="isAllAlbums()"
                     src="{{ imageUrl }}"
                     alt="image"
                     class="img-thumbnail header-data--image">
                <span class="align-middle header-data--title">{{ title }}</span>
            </div>
            <div class="col align-self-center text-right">
                <button class="btn btn-link" (click)="signOut()">
                    <i class="icon ion-log-out"></i>
                </button>
            </div>
        </div>
    </div>
</header>
